<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />

<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    text-align: center;
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background: #fff6f8;
  }

  h1 {
    margin-bottom: 20px;
  }

  img {
    max-width: 80%;
    max-height: 40vh;
    border-radius: 20px;
    margin-bottom: 30px;
  }

  #buttonContainer {
  display: flex;
  gap: 20px;
  position: relative; /* first No stays in normal flow */
  justify-content: center; /* center buttons horizontally */
  align-items: center; /* align vertically */
}

  button {
    font-size: 20px;
    padding: 12px 26px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s ease, left 0.2s ease, top 0.2s ease;
  }

  .yes {
    background-color: #ff4d6d;
    color: white;
  }

  .no {
    background-color: #b0b0b0;
    color: white;
  }

  .dodging {
    position: fixed; /* new No button dodges freely */
  }
</style>
</head>

<body>

<audio id="yesSound" src="Yippee Sound Effect.mp3" preload="auto" loop></audio>

<div id="mainContent">
    <h1>Will you be my valentine? ðŸ’•</h1>

    <img src="image.jpg" alt="Us â¤ï¸" />

    <div id="buttonContainer">
        <button id="yesBtn" class="yes" onclick="yesClicked()">Yes</button>
        <button id="noBtn" class="no" onclick="noClicked()">No</button>
    </div>
</div>

<script>
let yesScale = 1;
let noClicks = 0;
let dodgingBtn = null; // reference to the new dodging No button

function yesClicked() {
  const sound = document.getElementById("yesSound");
  sound.currentTime = 0;
  sound.play();

  // hide main content
  document.getElementById("mainContent").style.display = "none";

  // celebration content
  const celebration = document.createElement("div");
  celebration.innerHTML = `
    <div style="
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      height:100vh;
      text-align:center;
    ">
      <h1>YAY!!! ðŸ’–ðŸ¥°</h1>
      <img src="https://tenor.com/view/cat-kitten-kitty-silly-cat-silly-kitten-gif-26276762.gif" style="max-width:300px;">
      <p style="font-size:22px">I knew it ðŸ˜Œ</p>
    </div>
  `;
  document.body.appendChild(celebration);
}

function noClicked(e) {
  noClicks++;

  growYes(0.25);

  if (noClicks === 5 && !dodgingBtn) {
    // Hide the original No button
    const firstNo = document.getElementById("noBtn");
    firstNo.remove(); // or firstNo.remove();

    // Create new dodging No button
    dodgingBtn = document.createElement("button");
    dodgingBtn.textContent = "No";
    dodgingBtn.className = "no dodging";
    dodgingBtn.onclick = () => dodgeNo();
    document.body.appendChild(dodgingBtn);

    // Random initial position
    dodgeNo();
  } else if (dodgingBtn) {
    // Subsequent clicks dodge
    dodgeNo();
  }
}

function growYes(n) {
  yesScale += n;
  const yesBtn = document.getElementById("yesBtn");
  yesBtn.style.transform = `scale(${yesScale})`;
}

function dodgeNo() {

  growYes(2);

  if (!dodgingBtn) return;
  const btn = dodgingBtn;

  const btnWidth = btn.offsetWidth;
  const btnHeight = btn.offsetHeight;

  const maxX = window.innerWidth - btnWidth;
  const maxY = window.innerHeight - btnHeight;

  const randomX = Math.random() * maxX;
  const randomY = Math.random() * maxY;

  btn.style.left = `${randomX}px`;
  btn.style.top = `${randomY}px`;
  btn.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;
}
</script>
