<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Important Question</title>

<style>
  body {
    font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    text-align: center;
    height: 100vh;
    margin: 0;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    overflow: hidden;
    background: #fff6f8;
  }

  h1 {
    margin-bottom: 20px;
  }

  img {
    max-width: 80%;
    max-height: 40vh;
    border-radius: 20px;
    margin-bottom: 30px;
  }

  button {
    font-size: 20px;
    padding: 12px 26px;
    border: none;
    border-radius: 12px;
    cursor: pointer;
    transition: transform 0.2s ease, left 0.2s ease, top 0.2s ease;
  }

  #buttonContainer {
    position: relative;
    height: 120px;
    width: 300px;
  }

  .yes {
    background-color: #ff4d6d;
    color: white;
    margin-right: 20px;
  }

  .no {
     background-color: #b0b0b0;
     color: white;
    position: absolute;
    left: 70%;
    top: 65%;
    transform: translate(-50%, -50%);
  }
</style>
</head>

<body>

<h1>Will you be my valentine? ðŸ’•</h1>

<img src="image.jpg" alt="Us â¤ï¸" />

<button id="yesBtn" class="yes" onclick="yesClicked()">Yes</button>
<button id="noBtn" class="no" onclick="noClicked()">No</button>

<script>
  let yesScale = 1;
  let noClicks = 0;

  function yesClicked() {
    document.body.innerHTML = `
      <h1>YAY!!! ðŸ’–ðŸ¥°</h1>
      <p style="font-size:22px">I knew it ðŸ˜Œ</p>
    `;
  }

  function noClicked() {
    noClicks++;

    growYes();

    if (noClicks % 5 === 0) {
      dodgeNo();
    }
  }

  function growYes() {
    yesScale += 0.25;
    const yesBtn = document.getElementById("yesBtn");
    yesBtn.style.transform = `scale(${yesScale})`;
  }

  function dodgeNo() {
    const noBtn = document.getElementById("noBtn");

    const btnWidth = noBtn.offsetWidth;
    const btnHeight = noBtn.offsetHeight;

    const maxX = window.innerWidth - btnWidth;
    const maxY = window.innerHeight - btnHeight;

    const randomX = Math.random() * maxX;
    const randomY = Math.random() * maxY;

    noBtn.style.left = `${randomX}px`;
    noBtn.style.top = `${randomY}px`;
    noBtn.style.transform = `rotate(${Math.random() * 30 - 15}deg)`;
  }
</script>

</body>

</html>
